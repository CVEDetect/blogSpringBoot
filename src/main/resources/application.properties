#Mysql链接
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/myblog?serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.password=weipeng.?7757LL$#>

#Mybatis
#mybatis.type-aliases-package=cn.peng.domain
#mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#mybatis.configuration.lazy-loading-enabled=true
#mybatis.configuration.aggressive-lazy-loading=false
#mybatis.configuration.lazyLoadTriggerMethods=""

#pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#thymeleaf页面模板配置
#spring.mvc.view.prefix= classpath:/templates/
#spring.mvc.view.suffix= .html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML5


# Redis数据库索引（默认为0）
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=


#服务端口及日志
server.servlet.context-path=/peng
server.port=8080
logging.level.com=DEBUG
logging.file=./logs/core.log
